<!DOCTYPE html>
<html lang="en">
<head>
  <title>WEBPAGE PAGE</title>
</head>
<style>
    input{
        cursor: pointer;
    }
</style>
<body>
    <center>
        <h1>WEBPAGE REGISTRATION PAGE</h1>
            <form method ="post">
                {% csrf_token %}
                <label for="tn">TOPIC NAME</label>
                <input type="text" id="tn" name="tn"><br>

                <label for="n">NAME</label>
                <input type="text" id="n" name="n"><br>

                <label for="u">URL</label>
                <input type="url" id="u" name="u"><br>

                <label for="e">EMAIL</label>
                <input type="email" id="e" name="e"><br>

                <input type="submit" value="submit">
            </form>
    </center>
</body>
</html>
